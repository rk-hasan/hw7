<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Practis Header</title>
</head>
<body>
    <!-- Minimo Header Start -->
    <header class="minimo-header">
        <div class="container">
            <div class="logo">
                <img src="assets/minimo-logo.png" alt="minimo-logo">
            </div>
            <!-- Start Nav -->
            <nav>
                <div class="nav">
                    <ul>
                        <li><a href="#">lifestyle</a></li>
                        <li><a href="#">photodiary</a></li>
                        <li><a href="#">music</a></li>
                        <li><a href="#">travel</a></li>
                    </ul>
                </div>
            </nav>
            <!-- End Nav -->
        </div>
    </header>
    <!-- Minimo Header End -->
    <!--Start NewsLetter Section -->
    <section class="newsletter">
        <div class="container">
            <div class="newsletter-content">
                <div class="newsletterText">
                    <h2>Sign up for our newsletter!</h2>
                </div>
                <div class="newsletterInput">
                    <input type="email" name="email" placeholder="Enter a valid email address">
                </div>
                <div class="newsletterIcon">
                    <img src="assets/icon.png" alt="icon">
                </div>
            </div>
        </div>
    </section>
    <!--End NewsLetter Section -->
    <h1 style="text-align: center;">Header-2</h1>
    <!-- Start tinyone Header -->
    <header class="header-2">
        <div class="container-2">
            <!-- Start Logo -->
            <div class="logo-2">
                <img src="assets/tinyone-logo-.png" alt="logo">
            </div>
            <!-- Start Logo -->
            <!-- Start nav -->
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
            </nav>
            <!-- End nav -->
        </div>
    </header>
    <!-- End tinyone Header -->


    <div style="margin-bottom: 50px;"></div>
</body>
</html>
